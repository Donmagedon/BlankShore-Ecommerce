<li class="featured_item_container">
    <a routerLink="/{{itemCat}}/{{itemSub}}/{{itemName}}" routerLinkActive="active">
        <div class="featured_item_image"  [ngStyle]="{'background-image':'url(data:image/png;base64,'+itemImage+')'}"></div>
        <h4 class="featured_item_title">{{itemName}}</h4>
        <p class="featured_item_price"><b>${{itemPrice}}</b></p>
    </a>
</li>
